<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>订单管理</title>
<link rel="stylesheet" type="text/css" href="ui/themes/default/easyui.css">
<link rel="stylesheet" type="text/css" href="ui/themes/icon.css">
<link rel="stylesheet" type="text/css" href="css/table.css">
<script type="text/javascript" src="ui/jquery.min.js"></script>
<script type="text/javascript" src="ui/jquery.easyui.min.js"></script>
<script type="text/javascript" src="ui/locale/easyui-lang-zh_CN.js"></script>
<script type="text/javascript" src="ui/jquery.serializejson.min.js"></script>
<script type="text/javascript" src="js/request.js"></script>
<script type="text/javascript" src="js/orders.js"></script>
<script type="text/javascript" src="js/add_order.js"></script>
<script type="text/javascript" src="js/date.js"></script>
<script type="text/javascript" src="js/download.js"></script>
<script type="text/javascript" src="js/ajax.js"></script>
<script type="text/javascript">
	if(Request['type']==1){
		document.title='采购订单查询';
	}

</script>
</head>
<body>
<div class="easyui-panel">
<form id="searchForm">
<!-- 	生成日期：<input name="t1.createtime" > -->
<!-- 	检查日期：<input name="t1.checktime" > -->
<!-- 	开始日期：<input name="t1.starttime" > -->
<!-- 	结束日期：<input name="t1.endtime" > -->
<!-- 	订单类型：<input name="t1.type" > -->
<!-- 	下单员：<input name="t1.creater" > -->
<!-- 	审查员：<input name="t1.checker" > -->
<!-- 	采购员：<input name="t1.starter" > -->
<!-- 	库管员：<input name="t1.ender" > -->
<!-- 	供应商ID：<input name="t1.supplieruuid" > -->
<!-- 	总金额：<input name="t1.totalmoney" > -->
<!-- 	订单状态：<input name="t1.state" > -->

<!-- 	<button type="button" id="btnSearch">查询</button> -->
</form>
</div>
<a id="addBtn" href="#" class="easyui-linkbutton"  style="display:none" data-options="iconCls:'icon-ok'">发起采购申请</a>  
<table id="grid"></table>



<div id="addWindow" class="easyui-window" title="采购订单" 
	style="width: 730px;height: 500px" data-options="closed:true">
	<form id="editForm">
	<span id="_supplier">供应商</span><input id="supplier" name="t.supplieruuid">
	</form>
	<table id="addGrid"></table>
	总计：<span id="sum">0.00</span>
	<button id="saveBtn">提交订单</button>
</div>


<div id="waybillWindow" class="easyui-window" title="运单详情" 
	style="width: 530px;height: 400px" data-options="closed:true">
<table id="waybillGrid"></table>
</div>










<div id="orderdetailsWindow" class="easyui-window" title="订单详情" 
	style="width: 730px;height: 500px" data-options="closed:true">
		<table class="hovertable">
			<tr>
				<td>流水号</td>
				<td id="uuid"></td>
				<td>供应商</td>
				<td colspan="3" id="supplieruuid"></td>
				<td>状态</td>
				<td id="state"></td>
			</tr>
			<tr>
				<td width="10%">下单员</td>
				<td width="15%" id="creater"></td>
				<td width="10%">审核员</td>
				<td width="15%" id="checker"></td>
				<td width="10%">确认人</td>
				<td width="15%" id="starter"></td>
				<td width="10%">库管员</td>
				<td width="15%" id="ender"></td>
			</tr>
			<tr>
				<td>创建时间</td>
				<td id="createtime"></td>
				<td>审核时间</td>
				<td id="checktime"></td>
				<td>确认时间</td>
				<td id="starttime"></td>
				<td>入库时间</td>
				<td id="endtime"></td>
			</tr>
			<tr>
				<td>运单号</td>
				<td id="sn"></td>
				<td></td>
				<td></td>
				<td></td>
				<td></td>
				<td></td>
				<td></td>
			</tr>
		</table>
		<table id="orderdetailsGrid"></table>


		<a id="checkBtn" href="#" class="easyui-linkbutton"  style="display: none" data-options="iconCls:'icon-ok'">审核</a>  
		<a id="startBtn" href="#" class="easyui-linkbutton"  style="display: none" data-options="iconCls:'icon-ok'">确认</a>  
		<a id="exportBtn" href="#" class="easyui-linkbutton"   data-options="iconCls:'icon-save'">导出</a>  
		<a id="waybillBtn" href="#" class="easyui-linkbutton"   data-options="iconCls:'icon-search'">查看物流信息</a>  
	</div>
	
<div id="orderdetailsInstoreWindow" class="easyui-window" title="订单入库" 
	style="width: 400px;height: 200px" data-options="closed:true">
	<form id="instoreForm">
	
	<input type="hidden" name="id" id="id">
	
	<table class="hovertable">
			<tr>
				<td width='25%'>商品ID</td>
				<td  width='25%' id='goodsuuid'></td>
				<td width='25%' >商品名称</td>
				<td  width='25%' id="goodsname"></td>
			</tr>
			<tr>
				<td>数量</td>
				<td id='num'></td>
				<td>仓库</td>
				<td><input class="easyui-combobox" name="storeuuid" data-options="url:'store_mylist.action',textField:'name',valueField:'uuid'"></td>
			</tr>
		</table>
		</form>
		
		<a id="instoreBtn" href="#" class="easyui-linkbutton"  style="display: none" data-options="iconCls:'icon-ok'">入库</a>  
		
	
</div>		

</body>
</html>
